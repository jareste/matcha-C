<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MyApp</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">MyApp</a>
      <div id="nav-guest">
        <a class="btn btn-outline-primary me-2" href="login.html">Login</a>
        <a class="btn btn-primary" href="register.html">Register</a>
      </div>
      <div id="nav-user" class="d-none">
        <span class="me-3" id="nav-username"></span>
        <button class="btn btn-outline-danger" id="btn-logout">Logout</button>
      </div>
    </div>
  </nav>

  <main class="flex-fill d-flex justify-content-center align-items-center">
    <h1>Welcome to MyApp</h1>
  </main>

  <footer class="bg-light text-center py-3">
    Â© 2025 MyApp
  </footer>

  <!-- Bootstrap JS (optional) & our API helper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    apiGet('/api/validate')
      .then(user => {
        if (!user.username)
        {
          // User is not logged in
          document.getElementById('nav-guest').classList.remove('d-none');
          document.getElementById('nav-user').classList.add('d-none');
          return;
        }
        document.getElementById('nav-guest').classList.add('d-none');
        document.getElementById('nav-username').textContent = `Hi, ${user.username}`;
        document.getElementById('nav-user').classList.remove('d-none');
      })
      .catch(() => {
      });

    document.getElementById('btn-logout').addEventListener('click', () => {
      apiPost('/api/logout', {})
        .finally(() => window.location.reload());
    });
  });
</script>

</body>
</html>
