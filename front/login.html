<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login â€“ MyApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyApp</a>
      <div>
        <a class="btn btn-outline-secondary me-2" href="register.html">Register</a>
      </div>
    </div>
  </nav>

  <div class="container my-5" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>
    <form id="loginForm" novalidate class="needs-validation">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
        />
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
    <div id="loginMessage" class="mt-3"></div>

    <p class="mt-3 text-center">
      <a href="register.html">Don't have an account? Register</a> | 
      <a href="index.html">Back to Home</a>
    </p>
  </div>

  <script src="api.js"></script>
  <script>
    (() => {
      'use strict';
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', e => {
        e.preventDefault();
        e.stopPropagation();
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }
        apiPost('/api/login', {
          email: form.email.value,
          password: form.password.value
        })
        .then(res => {
          if (res)
          {
            if (res.success)
            {
              window.location.href = 'index.html';
            }
            else
            {
              loginMessage.textContent = res.error || 'Login failed';
              loginMessage.className = 'text-danger';
            }
          }
          else
          {
            loginMessage.textContent = 'Invalid credentials or request failed';
            loginMessage.className = 'text-danger';
          }
        })
        .catch(() => {
          loginMessage.textContent = 'Network error. Please try again later.';
          loginMessage.className = 'text-danger';
        });
      });
    })();
  </script>
</body>
</html>
