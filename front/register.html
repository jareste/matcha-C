<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register â€“ MyApp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyApp</a>
      <div>
        <a class="btn btn-outline-secondary me-2" href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container my-5" style="max-width: 500px;">
    <h2 class="mb-4">Register</h2>
    <form id="regForm" novalidate class="needs-validation">
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" required />
        <div class="invalid-feedback">A valid email is required.</div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
        <div class="invalid-feedback">Username is required.</div>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required />
        <div class="invalid-feedback">First name is required.</div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required />
        <div class="invalid-feedback">Last name is required.</div>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required minlength="8" />
        <div class="invalid-feedback">Password must be at least 8 characters.</div>
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Confirm Password</n></label>
        <input type="password" class="form-control" id="passwordConfirm" required />
        <div class="invalid-feedback">Passwords must match.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div id="regMessage" class="mt-3"></div>
    <p class="mt-3 text-center">
      <a href="login.html">Already have an account? Login</a> |
      <a href="index.html">Back to Home</a>
    </p>
  </div>

  <!-- Bootstrap JS and API helper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api.js"></script>
  <script>
    (function() {
      'use strict';
      const form = document.getElementById('regForm');
      const messageDiv = document.getElementById('regMessage');

      const commonWords = ['password', '123456', 'qwerty', 'admin', 'user'];
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();

        messageDiv.textContent = '';
        form.classList.remove('was-validated');
        
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }
        
        const email = form.regEmail.value.trim();
        const username = form.username.value.trim();
        const first_name = form.firstName.value.trim();
        const last_name = form.lastName.value.trim();
        const password = form.regPassword.value;
        const password_confirm = form.passwordConfirm.value;
        
        if (password.length < 8) {
          messageDiv.textContent = 'Password must be at least 8 characters.';
          messageDiv.className = 'text-danger';
          return;
        }
        if (password !== password_confirm) {
          messageDiv.textContent = 'Passwords do not match.';
          messageDiv.className = 'text-danger';
          return;
        }
        const lower = password.toLowerCase();
        for (const w of commonWords) {
          if (lower.includes(w)) {
            messageDiv.textContent = 'Password should not contain common words.';
            messageDiv.className = 'text-danger';
            return;
          }
        }

        apiPost('/api/register', { email, username, first_name, last_name, password })
          .then(res => {
            if (!res)
            {
              messageDiv.textContent = 'Unexpected response from server.';
              messageDiv.className = 'text-danger';
              return;
            }
            if (res.success)
            {
              messageDiv.textContent = 'Registration successful! Redirecting...';
              messageDiv.className = 'text-success';
              setTimeout(() => window.location.href = 'login.html', 1500);
            }
            else
            {
              messageDiv.textContent = res.error || 'Registration failed.';
              messageDiv.className = 'text-danger';
            }
          })
          .catch(() => {
            messageDiv.textContent = 'Network error.';
            messageDiv.className = 'text-danger';
          });
      });
    })();
  </script>
</body>
</html>
